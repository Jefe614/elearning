{% extends 'base.html' %}

{% block content %}
<h1>{{ quiz.title }}</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit Quiz</button>
</form>
{% endblock %}
