{% extends 'base.html' %}

{% block content %}
<h1>Available Quizzes</h1>
<div class="row">
    {% for quiz in quizzes %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ quiz.title }}</h5>
                <p class="card-text">{{ quiz.description }}</p>
                <p>Subject: {{ quiz.subject }} | Grade: {{ quiz.grade_level }}</p>
                <!-- <a href="{% url 'quiz_detail' quiz.id %}" class="btn btn-primary">Start Quiz</a> -->
            </div>
        </div>
    </div>
    {% empty %}
    <p>No quizzes available.</p>
    {% endfor %}
</div>
{% endblock %}
